<!-- templates/product.html -->
<style>
/* General styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Title styling */
h1 {
    text-align: left;
    margin-left: 20px;
}

/* Product page styling */
.product-page {
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    height:60%;
}

.product-page h1 {
    margin-top: 0;
}

.product-page p {
    line-height: 1.5;
}

.product-page form {
    margin-top: 20px;
}

.product-page button {
    background-color: #2e8b57;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-right: 10px;
}

.product-page button:hover {
    background-color: #1e6b47;
}

.product-page a {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #2e8b57;
}

.product-page a:hover {
    text-decoration: underline;
}</style>
{% extends "base.html" %}

{% block title %}
{{ product.name }}
{% endblock %}

{% block content %}
<div class="product-page">
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>

    <form method="POST">
        <button type="submit">Add to Shopping List</button>
        <!--<button type="submit">Remove From The List</button>-->
    </form>

    <a href="/products">Back to Products List</a>
</div>
{% endblock %}
