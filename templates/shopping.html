<!-- templates/shopping.html -->
{% extends "base.html" %}

{% block title %}
Shopping List
{% endblock %}

{% block content %}
<h1>Shopping List</h1>
<ul>
    {% for item in shopping_list %}
    <li>{{ item.name }} - ${{ item.price }}</li>
    {% endfor %}
</ul>
<a href="/products">Back to Products List</a>
{% endblock %}
