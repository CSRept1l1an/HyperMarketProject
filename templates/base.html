<!-- templates/base.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #2e8b57; /* Green-gray color for the navigation bar */
            padding: 10px 0;
            position: fixed; /* Make the navbar fixed at the top */
            width: 100%; /* Ensure the navbar spans the full width */
            top: 0; /* Position it at the very top */
            z-index: 1000; /* Ensure it stays above other content */
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        li {
            display: inline;
            margin-right: 20px;
        }

        li:last-child {
            margin-right: 0; /* Remove margin from the last list item */
        }

        a {
            text-decoration: none;
            color: #ffffff; /* White text color for links */
        }

        a:hover {
            color: #cccccc; /* Light gray text color on hover */
        }

        .container {
            margin: 60px 20px 20px 20px; /* Add top margin to avoid overlap with the fixed navbar */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/shopping">Shopping</a></li>
            <li><a href="/about">About Us</a></li>
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
