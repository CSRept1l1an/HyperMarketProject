<!-- templates/base.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #2e8b57;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        li {
            display: inline-block;
            margin-right: 20px;
            position: relative;
        }

        li:last-child {
            margin-right: 0;
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }

        a:hover {
            color: #cccccc;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #2e8b57;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f0f0f0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .container {
            margin: 60px 20px 20px 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/products">Products</a></li>
            <li class="dropdown">
                <a href="#">Categories</a>
                <div class="dropdown-content">
                    <a href="/categories/groceries">Groceries</a>
                    <a href="/categories/household-items">Household Items</a>
                    <a href="/categories/personal-care">Personal Care</a>
                    <a href="/categories/electronics">Electronics</a>
                    <a href="/categories/clothing-accessories">Clothing & Accessories</a>
                    <a href="/categories/sports-outdoors">Sports & Outdoors</a>
                </div>
            </li>
            <li><a href="/shopping">Shopping</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="#">Account</a></li>
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
